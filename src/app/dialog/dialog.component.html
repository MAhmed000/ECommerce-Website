<h2 mat-dialog-title>{{AddEditButtonName}} Product Form</h2>
<form [formGroup]="productForm">
    <div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Product Name Here" formControlName="productname" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select placeholder="Category" formControlName="productcategory">
        <mat-option selected disabled>None</mat-option>
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="Vegetables">Vegetables</mat-option>
        <mat-option value="Electronics">Electronics</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="productdate"/>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-label><h3>Product Freshness</h3></mat-label>
    <mat-radio-group class="example-radio-group" formControlName="freshnesssItem">
        <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" value="{{fresh}}">{{fresh}}</mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" placeholder="Product Price Here" formControlName="productprice" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea matInput formControlName="comment"></textarea>
    </mat-form-field>
    </div>

    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button mat-raised-button color="primary" (dblclick)="AddOrEditProduct()">{{AddEditButtonName}}</button>
    </div>
</form>
